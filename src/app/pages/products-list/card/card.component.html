<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ card?.title }}</mat-card-title>
        <mat-card-subtitle>{{ card?.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="No photo" [src]="card?.img" />
    <mat-card-content>
        <p>{{ card?.content }}</p>
    </mat-card-content>
    <mat-card-actions class="example-btn-container">
        <button mat-fab extended color="warn" class="example-btn">
            <mat-icon>favorite</mat-icon>
            Like
        </button>
        <button mat-fab extended color="primary" class="example-btn">
            <mat-icon>share</mat-icon>
            Share
        </button>
    </mat-card-actions>
</mat-card>
